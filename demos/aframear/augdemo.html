<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
          <a-asset-item id="tree-obj" src="tree1.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="tree1.mtl"></a-asset-item>
      </a-assets>
  	<a-marker preset="hiro">
            <a-box position='1 0.5 1' material='color: red;'></a-box>
            <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" 
              rotation="0 90 0" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
